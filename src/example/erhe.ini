; Buffer sizes use megabytes as unit
[mesh_memory]
vertex_buffer_size = 20
index_buffer_size  =  8

[threading]
parallel_init = false

[renderdoc]
capture_support = false

[id_renderer]
enabled = false

[text_renderer]
enabled   = true
font_size = 14

[shader_monitor]
enabled = true

[window]
use_finish    = false
use_sleep     = false
swap_interval = 1 ; try 0
